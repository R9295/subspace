sp-consensus-subspace = { version = "0.1.0", path = "../sp-consensus-subspace" }
sp-inherents = { git = "https://github.com/subspace/polkadot-sdk", rev = "56f7854d5ca9edcc8ee4b89776d2fcbda910f997" }
sp-runtime = { git = "https://github.com/subspace/polkadot-sdk", rev = "56f7854d5ca9edcc8ee4b89776d2fcbda910f997" }
subspace-core-primitives = { version = "0.1.0", path = "../subspace-core-primitives" }
subspace-proof-of-time = { version = "0.1.0", path = "../subspace-proof-of-time" }
thread-priority = "1.1.0"
tokio = { version = "1.40.0", features = ["sync"] }
tracing = "0.1.40"
